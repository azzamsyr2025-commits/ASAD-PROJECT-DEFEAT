<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>العد التنازلي إلى 5 كانون الأول 2036</title>
<style>
body {
    margin:0;
    font-family: Arial, sans-serif;
    background: linear-gradient(to bottom, #1e3c72, #2a5298);
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
    overflow:hidden;
}
.container {
    background: rgba(0,0,0,0.5);
    padding: 50px;
    border-radius: 20px;
    box-shadow: 0 0 30px rgba(0,0,0,0.5);
    position: relative;
    z-index: 2;
}
.headline {
    font-size: 40px;
    font-weight: bold;
    margin-bottom: 30px;
}
#days {
    font-size: 80px;
    font-weight: bold;
    margin: 20px 0;
}
.small {
    font-size: 22px;
}

/* Corner images */
.corner {
    position: fixed;
    width: 250px;
    height: auto;
    z-index: 1;
    opacity: 0.85;
}

.top-left { top: 10px; left: 10px; }
.top-right { top: 10px; right: 10px; }
.bottom-left { bottom: 10px; left: 10px; }

</style>
</head>
<body>

<img src="image1.png" class="corner top-left">
<img src="image2.png" class="corner top-right">
<img src="image3.png" class="corner bottom-left">

<div class="container">
    <div class="headline">العد التنازلي لهزيمة مشروع الأسد</div>
    <div class="small">الوقت المتبقي حتى</div>
    <div class="small">5 كانون الأول 2036</div>
    <div id="days">...</div>
    <div class="small">يوماً</div>
</div>

<script>
function updateCountdown() {
    const target = new Date("2036-12-05T00:00:00");
    const now = new Date();
    const diff = target - now;
    const days = Math.ceil(diff / (1000 * 60 * 60 * 24));
    document.getElementById("days").innerText = days > 0 ? days : 0;
}

updateCountdown();
setInterval(updateCountdown, 1000 * 60 * 60);
</script>

</body>
</html>
